[pytest]
DJANGO_SETTINGS_MODULE = tests.settings
pythonpath = . demo micboard

[coverage:run]
source = micboard
omit =
    */migrations/*
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if False:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
    if TYPE_CHECKING:
    except ImportError
    except ModuleNotFoundError

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

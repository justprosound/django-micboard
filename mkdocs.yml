---
site_name: django-micboard
site_description: Django app for real-time Shure wireless microphone monitoring
site_url: https://django-micboard.readthedocs.io
repo_url: https://github.com/justprosound/django-micboard
repo_name: django-micboard
copyright: Licensed under AGPL-3.0-or-later | Community-driven open source project

theme:
  name: mkdocs
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tooltips
    - toc.follow
    - toc.integrate
  font:
    text: Roboto
    code: Roboto Mono

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: quickstart.md
      - Installation: installation.md
      - Configuration: configuration.md
  - User Guide:
      - Monitoring Devices: guides/monitoring.md
      - Admin Interface: guides/admin-interface.md
      - Real-time Updates: guides/realtime-updates.md
      - Multitenancy: multitenancy.md
      - Multitenancy Quickref: multitenancy-quickref.md
  - Shure Integration:
      - Shure System API: shure-integration.md
      - Device Discovery: integration/discovery-workflow.md
      - Troubleshooting: guides/shure-troubleshooting.md
      - API References: integration/integration-references.md
  - API Reference:
      - REST API: api/endpoints.md
      - WebSocket API: api/websocket.md
      - Management Commands: api/management.md
      - Models: api/models.md
      - Serializers: api/serializers.md
      - Views: api/views.md
  - Development:
      - Developer Guide: development.md
      - Architecture: development/architecture.md
      - Python API: development/api-reference.md
      - Dependencies: development/dependency-management.md
  - About:
      - Changelog: changelog.md
      - Archive: archive/INDEX.md

plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - codehilite:
      guess_lang: false
  - fenced_code
  - tables
  - meta

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/justprosound/django-micboard
  generator: false

extra_css:
  - stylesheets/extra.css

# Analytics (optional - add when ready)

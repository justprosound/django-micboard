---
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.14
    hooks:
      # Run the formatter first.
      - id: ruff-format
        types_or: [python, pyi]
      # Run the linter with fixes.
      - id: ruff-check
        types_or: [python, pyi]
        args: [--fix, --unsafe-fixes]
  # Security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        args: [-ll]
        exclude: ^(tests/|venv/)

  # Type checking (lightweight)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - django-stubs
          - djangorestframework-stubs
          - types-requests
          - types-python-dateutil
          - PyYAML
          - djangorestframework
        exclude: migrations|venv

  # YAML validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint

  # Common pre-commit checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: mkdocs.yml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
      - id: detect-private-key

  # Django-specific checks
  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.29.1
    hooks:
      - id: django-upgrade
        args: [--target-version, "5.1"]

  # Prevent accidental migration modifications
  - repo: local
    hooks:
      - id: protect-migrations
        name: Protect Django migrations
        entry: "ERROR: Direct modification of migrations is not allowed. Use makemigrations to create new migrations."
        language: fail
        files: 'micboard/migrations/\d{4}_.*\.py$'
        exclude: '__init__\.py$'

exclude: |
  (?x)^(
      migrations/|
      venv/|
      .venv/|
      build/|
      dist/|
      \.eggs/|
      scripts/
  )

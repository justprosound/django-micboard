---
name: Release & Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: "CalVer version (YY.MM.DD)"
        required: true
      prerelease:
        description: "Mark as pre-release"
        required: false
        default: false

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.content }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ ! $VERSION =~ ^[0-9]{2}\.[0-9]{2}\.[0-9]{2}$ ]]; then
            echo "Invalid CalVer format: $VERSION"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          {
            echo "content<<EOF"
            git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"%h - %s (%an)" || echo "Initial release"
            echo "EOF"
          } >> $GITHUB_OUTPUT

  test-before-release:
    needs: prepare-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run full test suite
        run: |
          pytest tests/ \
            --cov=micboard \
            --cov-report=term-missing \
            --cov-fail-under=85 \
            -v

      - name: Check code quality
        run: |
          black --check micboard
          isort --check-only micboard

  build-and-publish:
    needs: [prepare-release, test-before-release]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools wheel

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          sed -i "s/version = .*/version = \"$VERSION\"/" pyproject.toml
          echo "Updated version to: $VERSION"
          cat pyproject.toml | grep version

      - name: Update CHANGELOG
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          {
            echo "## [$VERSION] - $(date +%Y-%m-%d)"
            echo ""
            echo "${{ needs.prepare-release.outputs.changelog }}"
            echo ""
            cat CHANGELOG.md
          } > CHANGELOG.md.tmp
          mv CHANGELOG.md.tmp CHANGELOG.md

      - name: Build distribution
        run: |
          python -m build

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Publish to PyPI (test)
        if: github.event.inputs.prerelease == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          twine upload dist/* --repository testpypi --skip-existing

      - name: Publish to PyPI (production)
        if: github.event.inputs.prerelease == 'false'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/*

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.prepare-release.outputs.version }}
          release_name: Release ${{ needs.prepare-release.outputs.version }}
          body: ${{ needs.prepare-release.outputs.changelog }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: distribution
          path: dist/

      - name: Commit version update
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml CHANGELOG.md
          git commit -m "chore: bump version to ${{ needs.prepare-release.outputs.version }}"
          git push

---
name: Release & Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: "CalVer version (YY.MM.DD)"
        required: true
      prerelease:
        description: "Mark as pre-release"
        required: false
        default: false

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: release
  cancel-in-progress: false  # Prevent concurrent releases

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.content }}

    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Validate version format
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ ! $VERSION =~ ^[0-9]{2}\.[0-9]{2}\.[0-9]{2}$ ]]; then
            echo "Invalid CalVer format: $VERSION"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          {
            echo "content<<EOF"
            git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"%h - %s (%an)" || echo "Initial release"
            echo "EOF"
          } >> $GITHUB_OUTPUT

  test-before-release:
    needs: prepare-release
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Run full test suite
        run: |
          uv run pytest tests/ \
            --cov=micboard \
            --cov-report=term-missing \
            --cov-fail-under=85 \
            -v

      - name: Check code quality
        run: |
          uv run black --check micboard
          uv run isort --check-only micboard

  build-and-publish:
    needs: [prepare-release, test-before-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for trusted publishing to PyPI
    environment:
      name: pypi-release
      url: https://pypi.org/p/django-micboard/${{ needs.prepare-release.outputs.version }}

    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install build dependencies
        run: |
          uv venv
          uv pip install build twine setuptools wheel

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          if ! sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml; then
            echo "Error: Failed to update version in pyproject.toml"
            exit 1
          fi
          echo "Updated version to: $VERSION"
          grep '^version' pyproject.toml

      - name: Update CHANGELOG
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          {
            echo "## [$VERSION] - $(date +%Y-%m-%d)"
            echo ""
            echo "${{ needs.prepare-release.outputs.changelog }}"
            echo ""
            cat CHANGELOG.md
          } > CHANGELOG.md.tmp
          mv CHANGELOG.md.tmp CHANGELOG.md

      - name: Build distribution
        run: |
          uv run python -m build

      - name: Check distribution
        run: |
          uv run twine check dist/*

      - name: Publish to TestPyPI
        if: github.event.inputs.prerelease == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1.8.12
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true

      - name: Publish to PyPI
        if: github.event.inputs.prerelease == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1.8.12
        with:
          print-hash: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1.0.4
        with:
          tag_name: v${{ needs.prepare-release.outputs.version }}
          name: Release ${{ needs.prepare-release.outputs.version }}
          body: ${{ needs.prepare-release.outputs.changelog }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4.3.1
        with:
          name: distribution-${{ needs.prepare-release.outputs.version }}
          path: dist/
          retention-days: 30

      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml CHANGELOG.md
          git diff --cached
          git commit -m "chore: bump version to ${{ needs.prepare-release.outputs.version }}"
          git push origin main

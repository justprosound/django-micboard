---
name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/django-micboard
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
    - uses: actions/checkout@v4.1.7

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.11

    - name: Install build tools
      run: |
        uv venv
        uv pip install build twine

    - name: Verify version matches tag
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        PACKAGE_VERSION=$(python -c "import micboard; print(micboard.__version__)")
        if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
          echo "Error: Tag version ($TAG_VERSION) doesn't match package version ($PACKAGE_VERSION)"
          exit 1
        fi

    - name: Build package
      run: uv run python -m build

    - name: Check package
      run: uv run twine check dist/*

    - name: Publish to PyPI using trusted publishing
      uses: pypa/gh-action-pypi-publish@release/v1.8.12
      with:
        print-hash: true

---
name: CI/CD Tests & Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write  # For CodeQL
  checks: write  # For test reporting

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0

      - name: Check code formatting with Black
        run: uv run black --check micboard tests

      - name: Check imports with isort
        run: uv run isort --check-only micboard tests

      - name: Type check with mypy
        run: uv run mypy micboard --no-error-summary 2>&1 | grep -E 'error:|Found' || true
        # Note: mypy currently has issues in this project, so failures are non-blocking
        continue-on-error: true

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"  # renovate: datasource=endoflife-date depName=python
          - "3.11"  # renovate: datasource=endoflife-date depName=python
          - "3.12"  # renovate: datasource=endoflife-date depName=python
          - "3.13"  # renovate: datasource=endoflife-date depName=python
        django-version:
          - "4.2"  # renovate: datasource=endoflife-date depName=django
          - "5.0"  # renovate: datasource=endoflife-date depName=django
          - "5.1"  # renovate: datasource=endoflife-date depName=django
          - "5.2"  # renovate: datasource=endoflife-date depName=django
        exclude:
          # Django 5.2+ requires Python 3.10+
          - python-version: "3.10"
            django-version: "5.2"
          # Django 5.1+ requires Python 3.10+, but test 3.10 with 5.1 for compatibility
          # Django 4.2 and 5.0 on older Python versions only
          - python-version: "3.13"
            django-version: "4.2"

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv venv
          uv pip install "Django~=${{ matrix.django-version }}.0"
          uv pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ \
            --cov=micboard \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing:skip-covered \
            --cov-fail-under=85 \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.6
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella-py${{ matrix.python-version }}-dj${{ matrix.django-version }}
          fail_ci_if_error: true

      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v4.3.1
        with:
          name: coverage-report-py${{ matrix.python-version }}-dj${{ matrix.django-version }}
          path: htmlcov/
          retention-days: 30

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Run Bandit security check
        run: |
          uv venv
          uv pip install bandit
          uv run bandit -r micboard -ll
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          uv pip install safety
          uv run safety check --json
        continue-on-error: true

  codeql:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2.22.8
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2.22.8
        with:
          category: "/language:python"

  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Dependency review
        uses: actions/dependency-review-action@v3.1.5

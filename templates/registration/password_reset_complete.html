{% extends "micboard/base.html" %}

{% block title %}Password Changed - Micboard{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 60vh; margin-top: 2rem;">
  <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
    <div class="card-body p-4 text-center">
      <h1 class="card-title mb-3">Password Reset Complete</h1>

      <p class="card-text mb-4">
        Your password has been successfully reset.
      </p>

      <a href="{% url 'login' %}" class="btn btn-primary">Sign In</a>
    </div>
  </div>
</div>
{% endblock %}

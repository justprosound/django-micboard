
{% extends 'micboard/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Rooms</h1>
    {% if rooms %}
        <div class="row">
            {% for room in rooms %}
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title h5">{{ room.name }}</h2>
                            <p class="card-text">{{ room.description|default:"No description." }}</p>
                            <a href="{% url 'micboard:room_view' room_name=room.name %}" class="btn btn-primary btn-sm">View details for {{ room.name }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No rooms found.</p>
    {% endif %}
</div>
{% endblock %}

<tr id="assignment-{{ assignment.id }}" class="assignment-row">
  <td>{{ assignment.performer.name }}</td>
  <td>{{ assignment.wireless_unit.name }}</td>
  <td>{{ assignment.monitoring_group.name }}</td>
  <td><span class="badge bg-{{ assignment.priority }}">{{ assignment.get_priority_display }}</span></td>
  <td>
    {% if assignment.is_active %}
      <span class="badge bg-success">Active</span>
    {% else %}
      <span class="badge bg-secondary">Inactive</span>
    {% endif %}
  </td>
  <td>
    <button class="btn btn-sm btn-warning"
            hx-get="{% url 'micboard:update_assignment' assignment.id %}"
            hx-target="#assignment-form-container"
            hx-swap="innerHTML">
      Edit
    </button>
    <button class="btn btn-sm btn-danger"
            hx-delete="{% url 'micboard:delete_assignment' assignment.id %}"
            hx-confirm="Delete this assignment?"
            hx-target="#assignment-{{ assignment.id }}"
            hx-swap="outerHTML">
      Delete
    </button>
  </td>
</tr>

{% extends 'micboard/base.html' %}
{% load static %}

{% block content %}
	<main class="about-page">
		<div class="about-content">
			<div class="about-card">
				<img src="{% static 'micboard/logo.png' %}" class="about-card-img" alt="Micboard Logo">
				<h3 class="about-card-title text-center" id="version"></h3>
				<div class="about-card-body">
					<p class="about-card-text"><a href="https://github.com/justprosound/django-micboard" class="button button-secondary button-block">django-micboard on GitHub</a></p>
					<p class="about-card-text text-center">Open Source Software<br>Licensed under AGPL-3.0-or-later</p>
				</div>
			</div>
		</div>
	</main>
{% endblock %}

{% block javascript %}
<script src="{% static 'micboard/js/about.js' %}"></script>
{% endblock %}

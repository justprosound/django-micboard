
{% extends 'micboard/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Users</h1>
    {% if users %}
        <div class="row">
            {% for user in users %}
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.get_full_name|default:user.username }}</h5>
                            <p class="card-text">{{ user.email }}</p>
                            <a href="{% url 'micboard:user_view' username=user.username %}" class="btn btn-primary btn-sm">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No users found.</p>
    {% endif %}
</div>
{% endblock %}
